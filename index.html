<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href='./assets/logos/favicon.png'>
    <link rel="stylesheet" href="./style.css">
    <title>Tapo App</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- ANIMATE STYLE https://animate.style/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- LOADER -->
    <div id="loader-container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="./assets/logos/logo-dark.svg" alt="" class="img-fluid mb-4 img-loader">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
    </div>
    <!-- PROFILE -->
    <div class="profile-body">
        <div class="cover animate__animated animate__zoomIn">
            <img src="./assets/images/rectangle.svg" alt="Cover Image" />
        </div>
        <div class="profile-img animate__animated animate__zoomIn">
            <img src="./assets/images/profilePic.svg" alt="Profile Image" />
        </div>

        <div class="content-profile">
            <div class="content-details">

                <!-- ACTION BUTTONS & MODAL -->
                <div class="actionBtns">
                    <img src="./assets/icons/message.svg" data-bs-toggle="modal" data-bs-target="#shareModal"
                        alt="Message Button">
                    <img src="./assets/icons/add.svg" alt="Message Button">

                    <!-- MODAL -->
                    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="modalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel">Comparte este perfil</h5>
                                    <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <input type="email" class="form-control" id="email"
                                                placeholder="correo@dominio.com">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="name" placeholder="nombre">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="phone">+502</span>
                                            <input type="text" class="form-control" placeholder="teléfono">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn" id="btn-send">Enviar</button>
                                    <button type="button" class="btn" style="display: none;" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status"
                                            aria-hidden="true"></span>
                                        Enviando... </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h3>
                    Jose Antonio Gonzáles Bernat <br />
                    <span>Nickname</span>
                </h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit optio unde
                    esse eos, dolor, quia dignissimos voluptates tenetur!
                </p>
            </div>

            <!-- FEATURED SM ICON -->
            <div class="card m-3 border-0" style="max-width: 540px;">
                <div class="d-flex flex-row justify-content-evenly rounded align-items-center"
                    style="background: #f5f5f5;">
                    <div class="col-md-4 p-4">
                        <a href="https://linkedin.com">
                            <img src="./assets/icons/in.svg" class="rounded-start hover-img" alt="Social Media Icon">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"> <strong>Linkedin</strong></h5>
                            <p class="card-text">¡Conoce mi formación profesional!</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- SM ICONS -->
            <div class="container text-center mt-4">
                <div id="myData" class="row row-cols-3 d-flex justify-content-evenly"> </div>
            </div>
        </div>

        <!-- LOGO FOOTER -->
        <div class="m-5">
            <img src="./assets/logos/logo-dark.svg" alt="App Logo">
        </div>

    </div>
    <script type="module" src="./app.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./test.data.js"> </script>
</body>

</html>
